<!DOCTYPE html>
<html>
<head>
	<title>The Kingfishers-Verify Number</title>
	<meta name="viewport" content="width=device-width">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/01dac07d9d.js" crossorigin="anonymous" async></script>

	<link rel="stylesheet" type="text/css" href="verify.css">
	<script type="text/javascript" src="index.js"></script>

</head>
<body>
	<div class="nav">
		<img src="assets/logo.png" class="logo">
		<div class="brand-name">
			Company
		</div>
	</div>
	<div class="flex-container">
	<div class="container-1">
		<img src="assets/notif-2.png" class="image">
	</div>
	<div class="container-2">
	<h2 class="sub-head">Please verify the OTP to login</h2>
	<form class="form-group">
		<div class="input-container">
			<input
			type="number"
			max="9999"
			min="1000"
			placeholder="Enter the OTP"
			class="mobile"
			id="otp"
			oninput="validateOTP()"/>
		</div>
		<p id="alert"></p>
		<p class="sub-label">Please enter the OTP you have recieved on <br>your registered mobile number</p>
		<div class="button-container">
		<a class="submit-button" onclick="return verifyOTP()">Verify OTP <i class="fas fa-user-check"></i></a>
	</div>
	</form>
	</div>
</div>
</body>
</html>
